<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>1026 Multiple Choice Question generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #d4b6fb;
    }

    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* Left Panel */
    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      overflow-x: auto;
    }

    .sidebar h1, h2 {
      margin: 0rem 0rem 0rem;
      color: #4F2683;
    }

    .sidebar h3 {
      margin: 1rem 0rem 0.5rem;
    }

    .option-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 0.3rem 0rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .option:hover {
      background: #f3f4f6;
    }

    .option input {
      margin-right: 0.6rem;
    }

    .submit-container {
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.95rem;
      font-weight: 600;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    /* Right Panel */
    .content {
      padding: 1.5rem;
      overflow-y: auto;
    }

    .content h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #111827;
    }

    .response-box {
      margin-top: 1rem;
      padding: 1rem;
      min-height: 400px;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      white-space: pre-wrap;
      color: #111827;
    }

    .placeholder {
      color: #9ca3af;
    }
  </style>
</head>

<body>
<div class="app">
    <!-- ===== LEFT ===== -->
    <aside class="sidebar">
        <h2>Multiple Choice Question Page</h2>
        <h3>Select a lecture</h3>

        <div class="option-list" id="optionList"></div>

        <div class="submit-container">
            <button id="submitBtn">Generate Questions</button>
        </div>
    </aside>

    <!-- ===== RIGHT ===== -->
    <main class="content">
        <h2>1026 Multiple Choice Questions</h2>
        <div id="response" class="response-box placeholder">
            Select a lecture on the left and click submit.
        </div>
    </main>
</div>

<script>
    const submitBtn = document.getElementById("submitBtn");
    const responseBox = document.getElementById("response");
    const optionList = document.getElementById("optionList");

    async function loadTranscriptOptions() {
      try {
        const res = await fetch("https://annyz08-mcq-bot.deno.dev/");
        const files = await res.json();

        optionList.innerHTML = "";

        files.forEach((file, index) => {
          const label = document.createElement("label");
          label.className = "option";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "mode";
          input.value = file;

          if (index === 0) input.checked = true;

          label.appendChild(input);
          label.append(file.replace(".txt", ""));

          optionList.appendChild(label);
        });

      } catch (err) {
        optionList.innerHTML = "<p style='color:red'>Failed to load lectures</p>";
      }
    }

    loadTranscriptOptions();

    submitBtn.addEventListener("click", async () => {

        const selected = document.querySelector('input[name="mode"]:checked');

        if (!selected) {
            responseBox.textContent = "Please select a lecture.";
            return;
        }
        const transcriptFile = selected.value;

        responseBox.classList.remove("placeholder");
        responseBox.textContent = "Generating questions...";

        try {
            const res = await fetch("https://annyz08-mcq-bot.deno.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    transcript: transcriptFile
                }),
            });
            const text = await res.text();
            responseBox.textContent = text;
        } catch (err) {
        responseBox.textContent = "Error contacting server.";
        }
    });
  </script>
</body>
</html>
